{% extends 'base.html' %}

{% block content %}
    <div class="create-offer-container">
        <h1 class="create-offer-title">Создать новое предложение</h1>
        <form method="POST" class="offer-form">
            <div class="form-group">
                <label for="title" class="form-label">Название предложения:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Описание:</label>
                <textarea id="description" name="description" class="form-input" required></textarea>
            </div>
            <div class="form-group">
                <label for="price" class="form-label">Цена:</label>
                <input type="number" id="price" name="price" class="form-input" step="0.01" required>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Создать предложение</button>
            </div>
        </form>
        <a href="{{ url_for('home') }}" class="back-link">Назад на главную</a>
    </div>
{% endblock %}
