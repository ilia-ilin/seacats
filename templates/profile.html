{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    <h1>Профиль пользователя: {{ user.username }}</h1>

    <!-- Кнопка для создания предложения -->
    <div class="create-offer-button">
        <a href="{{ url_for('create_offer') }}" class="btn btn-primary">Создать предложение</a>
    </div>

    <h2>Мои предложения</h2>

    <!-- Здесь будут ваши предложения -->
    <div class="offers-list">
        {% for offer in offers %}
        <div class="offer-card">
            <h3>{{ offer.title }}</h3>
            <p>{{ offer.description }}</p>
            <p>Цена: {{ offer.price }} руб.</p>
            <a href="{{ url_for('offer', offer_id=offer.id) }}" class="btn btn-secondary">Подробнее</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
