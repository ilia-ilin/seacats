<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #000;
            border-bottom: 2px solid #0ff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px #0ff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 28px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        nav a {
            color: #0ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 5px #0ff;
        }

        main {
            flex: 1;
            padding-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px #0ff;
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            color: #ccc;
        }

        input[type=\"text\"], input[type=\"password\"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #0ff;
            box-shadow: inset 0 0 10px #0ff;
        }

        input[type=\"submit\"] {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s ease;
        }

        input[type=\"submit\"]:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .login-container a {
            color: #0ff;
            text-decoration: none;
        }

        .login-container a:hover {
            text-shadow: 0 0 5px #0ff;
        }
footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #0ff;
            font-size: 14px;
            border-top: 1px solid #0ff;
            box-shadow: 0 -2px 10px #0ff;
        }
    </style>
</head>
<body>

<header>
    <h1>Помощь студентам</h1>
    <nav>
        <a href=\"/\">Главная</a>
        <a href=\"/register\">Регистрация</a>
    </nav>
</header>

<main>
    <div class=\"login-container\">
        <h2>Вход в аккаунт</h2>
        <form method=\"POST\" action=\"{{ url_for('login') }}\">
            <label for=\"username\">Имя пользователя:</label>
            <input type=\"text\" name=\"username\" id=\"username\" required>

            <label for=\"password\">Пароль:</label>
            <input type=\"password\" name=\"password\" id=\"password\" required>

            <input type=\"submit\" value=\"Войти\">
        </form>
        <p>Нет аккаунта? <a href=\"{{ url_for('register') }}\">Зарегистрируйтесь</a></p>
    </div>
</main>

<footer>
    &copy; 2025 Помощь студентам. Все права защищены.
</footer>

</body>
</html>
