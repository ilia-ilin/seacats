<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Помощь студентам</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background: #000;
            border-bottom: 2px solid #0ff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px #0ff;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 28px;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        nav a {
            color: #0ff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 5px #0ff;
        }

        main {
            flex: 1;
            padding-top: 120px; /* отступ для фиксированной шапки */
        }

        .hero {
            padding: 100px 20px;
            text-align: center;
            background: linear-gradient(180deg, #0d0d0d 0%, #111 100%);
        }

        .hero h2 {
            font-size: 40px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .cta-buttons a {
            display: inline-block;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            text-decoration: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s ease;
            box-shadow: 0 0 10px #0ff;
        }

        .cta-buttons a:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #0ff;
            font-size: 14px;
            border-top: 1px solid #0ff;
            box-shadow: 0 -2px 10px #0ff;
        }
    </style>
</head>
<body>

<header>
    <h1>Помощь студентам</h1>
    <nav>
        <a href="/login">Вход</a>
        <a href="/register">Регистрация</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h2>Найдите или предложите помощь студентам ВУЗов</h2>
        <p>Соединяем профессионалов и студентов. Быстро. Надёжно. Современно.</p>
        <div class="cta-buttons">
            <a href="/register">Я хочу помогать</a>
            <a href="/register">Я ищу помощь</a>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 Помощь студентам. Все права защищены.
</footer>

</body>
</html>
