{% extends 'base.html' %}

{% block content %}
    <h1>Предложения</h1>
    <div class="offers">
        {% for offer in offers %}
            <div class="offer-card">
                <a href="{{ url_for('offer', offer_id=offer.id) }}" class="offer-content">
                    <div class="product-title">{{ offer.title }}</div>
                    <div class="description">{{ offer.description }}</div>
                    <div class="price">₽ {{ offer.price }}</div>
                </a>
                <a href="{{ url_for('profile') }}" class="seller-profile">
                    <div class="profile-circle">{{ offer.seller.username[0] }}</div>
                    <div>{{ offer.seller.username }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
