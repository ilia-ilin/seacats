{% extends 'base.html' %}

{% block content %}
    <div class="offer-page-container">
        {% if offer %}
            <div class="offer-header">
                <h1 class="offer-title">{{ offer.title }}</h1>
                <p class="offer-price">₽ {{ offer.price }}</p>
            </div>
            <div class="offer-main-content">
                <div class="offer-description">
                    <h2>Описание</h2>
                    <p>{{ offer.description }}</p>
                </div>
                <div class="offer-seller">
                    <h3>Продавец:</h3>
                    <p><a href="{{ url_for('profile', user_id=offer.seller.id) }}" class="seller-link">{{ offer.seller.username }}</a></p>
                </div>
            </div>
            <div class="offer-actions">
                <<a href="{{ url_for('message', receiver_id=offer.seller.id) }}" class="btn chat-btn">Написать сообщение</a>
                <a href="#" class="btn buy-btn">Купить</a>
            </div>
        {% else %}
            <p>Предложение не найдено.</p>
        {% endif %}
    </div>
{% endblock %}
