{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Мои сообщения</h2>
    <div class="list-group">
        {% for partner in partners %}
            <a href="{{ url_for('message', receiver_id=partner.id) }}" class="list-group-item list-group-item-action">
                <strong>{{ partner.username }}</strong>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
