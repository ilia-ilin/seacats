{% extends 'base.html' %}

{% block content %}
<h1>Чат с {{ user.username }}</h1>

<div>
    {% for message in messages %}
        <p><strong>{{ 'Вы' if message.sender_id == session['user_id'] else 'Продавец' }}:</strong> {{ message.text }}</p>
    {% endfor %}
</div>

<form method="POST">
    <textarea name="text" required></textarea>
    <button type="submit">Отправить</button>
</form>
{% endblock %}
