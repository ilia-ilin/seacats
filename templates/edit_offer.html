{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-warning text-dark rounded-top-4">
            <h5 class="mb-0">Редактировать предложение</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Название</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ offer.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required>{{ offer.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ offer.price }}" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
